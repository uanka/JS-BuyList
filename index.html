<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Buylist</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
    <div id="both">
        <div class="board basket">
            <div id="input" class="item">
                <input type="text" placeholder="Назва товару">
                <button id="add">Додати</button>
            </div>
            <div class="item">
                <span class="name">Помідори</span>
<!--                <div class="edit">
                    <input type="text" placeholder="Нова назва">
                </div> -->
                <span class="crement">
                    <button class="de">-</button>
                    <span class="amount">1</span>
                    <button class="in">+</button>
                </span>
                <span class="done">
                    <button class="buy">Куплено</button>
                    <button class="close">x</button>
                </span>
            </div>
            <div class="item">
                <span class="name">Печиво</span>
                <span class="crement">
                    <button class="de">-</button>
                    <span class="amount">1</span>
                    <button class="in">+</button>
                </span>
                <span class="done">
                    <button class="buy">Куплено</button>
                    <button class="close">x</button>
                </span>
            </div>
            <div class="item">
                <span class="name">Сир</span>
                <span class="crement">
                    <button class="de">-</button>
                    <span class="amount">1</span>
                    <button class="in">+</button>
                </span>
                <span class="done">
                    <button class="buy">Куплено</button>
                    <button class="close">x</button>
                </span>
            </div>
        </div>
        <div class="board list">
            <div><h2>Залишилося</h2></div>
            <div>
                <div class="li list_need">Печиво
                    <span class="list_amount">1</span>
                </div>
                <div class="li list_need">Сир
                    <span class="list_amount">1</span>
                </div>
            </div>
            <div><h2>Куплено</h2></div>
            <div>
                <div class="li list_done">Помідори
                    <span class="list_amount">1</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
