<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Buylist</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
    <div id="both">
        <div class="board basket">
            <div id="input" class="item">
                <input type="text" placeholder="Назва товару">
                <button id="add">Додати</button>
            </div>
            <div class="item bought">
                <span class="name">Помідори</span>
                <span class="crement">
                    <span class="amount">2</span>
                </span>
                <span class="done">
                    <button class="buy">Не куплено</button>
                </span>
            </div>
            <div class="item">
                <input type="text" placeholder="Нова назва" value="Печиво" class="name">
                <span class="crement">
                    <button class="but de">-</button>
                    <span class="amount">2</span>
                    <button class="but in">+</button>
                </span>
                <span class="done">
                    <button class="close">x</button>
                    <button class="buy">Куплено</button>
                </span>
            </div>
            <div class="item">
                <input  type="text" placeholder="Нова назва" value="Сир" class="name" >
                <span class="crement">
                    <button class="but de dis">-</button>
                    <span class="amount">1</span>
                    <button class="but in">+</button>
                </span>
                <span class="done">
                    <button class="close">x</button>
                    <button class="buy">Куплено</button>
                </span>
            </div>
        </div>
        <div class="board list">
            <div><h3>Залишилося</h3></div>
            <div>
                <div class="li list_need">Печиво
                    <span class="list_amount">2</span>
                </div>
                <div class="li list_need">Сир
                    <span class="list_amount">1</span>
                </div>
            </div>
            <div><h3>Куплено</h3></div>
            <div>
                <div class="li list_done">Помідори
                    <span class="list_amount">2</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
