<html>
<head lang="uk">

    <title>My Buylist</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
    <div id="both">
        <div clsss="board basket">
            <div id="input" class="item">
                <input type="text" placeholder="Назва товару">

            </div>
            <div class="item">
                <span>Помідори</span>
                <div class="edit" data-class="edit-mode">

                    <span class="amount">1</span>
                    <button class="in">+</button>
                </span>
                <span class="done">
                    <button class="buy">Куплено</button>
                    <button class="close">x</button>
                </span>
            </div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
        <div class="board list">
            <div><h2>Залишилося</h2></div>
            <div></div>
            <div><h2>Купили</h2></div>
            <div></div>
        </div>
    </div>
</body>
</html>
